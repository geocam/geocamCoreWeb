{% extends "base2.html" %}

{% block contents %}

<form name="search" method="GET" action="/geocamAware/list" onsubmit="return advance_form(this);">
    <h1 class="geocam_table_title">Search</h1>

    <table class="geocam_table" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td>
                Enter the tags you which to search by bellow
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="q" id="id_search" />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" id="hidden_submit" name="hidden_submit" value="Search" class="big_awesome_button" />
            </td>
        </tr>
    </table>
    {% csrf_token %}
</form>

{% endblock %}
